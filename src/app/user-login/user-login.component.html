<div class="container-fluid row loginwelcome">
    <div class="loginwelcome col-xs-12 col-md-6 bg-black222">
        <div class="logintext login-text-devision">
            <h2>FILMISTHAN</h2>
        </div>
        <div class="logintext login-text-devision">
            <h4>Login</h4>
            <h4>or</h4>
            <div>
                <button (click)="goToRegister();" class=" bg-Bfvds nav-item color-me-whitesmoke" type="button"
                    value="button text">Regiser</button>
            </div>
        </div>

    </div>
    <div class="loginwelcome col-xs-12 col-md-3">
        <form>
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="User Name">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password"
                    placeholder="Password">
            </div>
            <div class="Container">
                <button type="submit" class="btn btn-secondary" (click)="checkLogin()">Login</button>
            </div>
        </form>
    </div>
</div>
