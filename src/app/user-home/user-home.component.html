<nav class="min-height navbar bg-Bfvds navbar-light bg-light justify-content-between bottomMargin2">
    <a class="navbar-brand color-me-whitesmoke">FILMISTAN </a>
    <div>
        <button (click)="logoutOfApp();" class=" bg-Bfvds nav-item color-me-whitesmoke" type="button"
            value="button text">Logout</button>
    </div>
</nav>

<div class="row container-fluid">
    <div *ngFor="let movie of allMovies" class="col-sm-12 col-md-6 col-lg-4 row justify-content-center bottomMargin">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src={{movie.imagePath}} alt="Card image cap">
            <div class="card-body">
            <p class="card-text">{{movie.name}}</p>
              <button type="submit" [value] = "movie.id" class="main-left-margin bottomMargin2 btn btn-success" (click)="bookingInitialProv(movie.id)">Book</button>
            </div>
        </div>

    </div>
</div>
