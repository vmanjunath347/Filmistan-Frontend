<nav class="min-height navbar bg-Bfvds navbar-light bg-light justify-content-between bottomMargin2">
    <a class="navbar-brand color-me-whitesmoke">FILMISTAN </a>
    <div>
        <button (click)="logoutOfApp();" class=" bg-Bfvds nav-item color-me-whitesmoke" type="button"
            value="button text">Logout</button>
    </div>
</nav>

<div class="container">
    <div class="row container-fluid">
        <div class="col-sm-12 col-md-6 col-lg-4 row justify-content-center bottomMargin">
            <div class="card div_hover" style="width: 18rem;">
                <img src={{movieImage}} class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{movieName}}</h5>
                </div>
            </div>
        </div>
    </div>
        <div class="row container-fluid col-sm-12 col-md-6 col-lg-4">
            <small id="emailHelp" class="form-text text-muted">Select City.</small>
            <select class="form-control" id="sel1" [(ngModel)]="cityid" name="cityid" (change)="getTheatres()">
                <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
            </select>
            <small id="emailHelp" class="form-text text-muted">Select Theatre.</small>
            <select class="form-control" id="sel1" [(ngModel)]="theatreId" name="theatreId" (change)="getSelectShowsArray()">
                <option *ngFor="let theatre of theatres" [value]="theatre.id">{{theatre.name}}</option>
            </select>
            <small id="emailHelp" class="form-text text-muted">Select Date and Time</small>
            <select class="form-control" id="sel1" [(ngModel)]="showId" name="showId">
                <option *ngFor="let show of selectShowsArray" [value]="show.id">{{show.composite}}</option>
            </select>
            <small id="emailHelp" class="form-text text-muted">Enter number of tickets</small>
            <input type="email" class="form-control"  [(ngModel)]="ticketCount" name="ticketCount" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter Number of tickets">
                        
            <button type="submit"
            class="main-left-margin bottomMargin2 btn btn-success" data-toggle="modal" data-target="#exampleModal" (click)="bookticket()">Book</button>
        </div>
    
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Booking Conformed</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{modalBody}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
